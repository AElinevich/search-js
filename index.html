<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="satic-area">
        <div class="wrapper">
            <button type="button" class="btn-number" data-tooltip="enter a number and get a string longer than a number">click by number</button>
            <input type="text" id="search" placeholder="Enter value...">
            <button class="btn-string" data-tooltip="enter a sub(string) and get a string, that contains the entered value">click by substring</button>
            <label><input type="checkbox" id="check"> case-sensitive</label>
            <div id="warning-field" class="warning"></div>
            <div id="result-field"></div>
        </div>
        <div class="dynamic-area1"></div>
        <div class="dynamic-area2"></div>

      </div>

</body>
</html>
